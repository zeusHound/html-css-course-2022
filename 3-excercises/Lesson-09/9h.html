<style>
    div {
        text-align: center;
    }

    .google-picture {
        width: 240px;
        margin-bottom: 0;
        margin-top: 16px;
    }

    .search-bar {
        font-size: 16px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        width: 540px;
        height: 38px;
        margin-top: 12px;
        margin-left: 12px;
        padding-left: 16px;
        border-radius: 19px;
        border-width: 1px;
        border-style: none;
        box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.2);
        outline: none;
        transition: box-shadow 0.15s, opacity 0.15s;
  }

  .search-bar:hover {
        opacity: 0.7;
    }

    .search-bar:active {
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
        opacity: 0.9;
    }
    
    .button-container {
        margin-top: 24px;
    }

    .google-button {
        border-style: none;
        height: 38px;
        width: 120px;
        margin-right: 8px;
    }

    .lucky-button {
        border-style: none;
        height: 38px;
        width: 120px;
    }
    .google-button,
    .lucky-button {
        transition: opacity 0.15s;
        cursor: pointer;
    }

    .google-button:hover,
    .lucky-button:hover {
        opacity: 0.7;
    }

    .google-button:active,
    .lucky-button:active {
        opacity: 0.9;
    }

</style>

<body>
    <div class="image-width">
        <img class="google-picture" src="thumbnails/google.png">
    </div>
    <div>
        <input class="search-bar" type="textbox" placeholder="Search Google or type a URL">
    </div>
    <div class="button-container">
        <button class="google-button">Google Search</button>
        <button class="lucky-button">I'm Feeling Lucky</button>
    </div>
</body>
